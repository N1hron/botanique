<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Главная</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header class="header">
            <!-- Логотип, при клике возвращает на главную -->
            <div class="header__logo">
                <a href="index.html"
                    ><img src="assets/icons/logo.svg" alt="Botanique"
                /></a>
            </div>
            <!-- Основная навигация сайта -->
            <nav class="header__navigation">
                <ul class="header__links">
                    <li class="header__link header__link_active">
                        <a href="index.html">Главная</a>
                    </li>
                    <li class="header__link">
                        <a href="analytics.html">Аналитика</a>
                    </li>
                </ul>
            </nav>
            <div class="header__profile">
                <!-- Здесь в будущем может быть ссылка на профиль пользователя -->
                <a href="#"
                    ><img
                        src="assets/images/user.png"
                        alt="Профиль пользователя"
                        title="Профиль пользователя"
                /></a>
            </div>
        </header>
        <main>
            <div class="container">
                <search class="search" aria-role="search">
                    <input
                        class="search__input"
                        type="text"
                        aria-label="Найти прибор"
                        title="Найти прибор"
                        placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др."
                    />
                    <button class="search__scan-qr">
                        <!-- svg вместо image ради простой стилизации -->
                        <svg
                            role="img"
                            aria-label="Отсканировать QR-код"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <title>Отсканировать QR-код</title>
                            <g clip-path="url(#clip0_6820_42)">
                                <path
                                    d="M9.5 6.5V9.5H6.5V6.5H9.5ZM11 5H5V11H11V5ZM9.5 14.5V17.5H6.5V14.5H9.5ZM11 13H5V19H11V13ZM17.5 6.5V9.5H14.5V6.5H17.5ZM19 5H13V11H19V5ZM13 13H14.5V14.5H13V13ZM14.5 14.5H16V16H14.5V14.5ZM16 13H17.5V14.5H16V13ZM13 16H14.5V17.5H13V16ZM14.5 17.5H16V19H14.5V17.5ZM16 16H17.5V17.5H16V16ZM17.5 14.5H19V16H17.5V14.5ZM17.5 17.5H19V19H17.5V17.5ZM22 7H20V4H17V2H22V7ZM22 22V17H20V20H17V22H22ZM2 22H7V20H4V17H2V22ZM2 2V7H4V4H7V2H2Z"
                                    fill="black"
                                    fill-opacity="0.6"
                                />
                            </g>
                            <defs>
                                <clipPath id="clip0_6820_42">
                                    <rect width="24" height="24" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>
                    </button>
                </search>
            </div>
        </main>
    </body>
</html>
